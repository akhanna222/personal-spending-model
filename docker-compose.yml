version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: spendlens_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-spendlens}
      POSTGRES_USER: ${DB_USER:-spendlens_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spendlens_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spendlens_user} -d ${DB_NAME:-spendlens}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
